<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Donation Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="bg-[#3C0008] text-white">
    <header class="p-4">
        <h1 class="text-3xl font-bold">Make a Donation</h1>
    </header>
    <main class="flex justify-center items-center min-h-screen">
        <div class="bg-[#4A0A14] p-6 rounded-lg shadow-lg transform transition-transform duration-300 hover:scale-105">
            <form id="donation-form" class="space-y-4">
                <div>
                    <label for="name" class="block">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 rounded border border-gray-300">
                </div>
                <div>
                    <label for="email" class="block">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 rounded border border-gray-300">
                </div>
                <div>
                    <label for="amount" class="block">Donation Amount:</label>
                    <input type="number" id="amount" name="amount" required class="w-full p-2 rounded border border-gray-300">
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded transition duration-300">Donate</button>
            </form>
            <div id="form-message" class="mt-4 text-center"></div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/interactions.js"></script>
</body>
</html>
