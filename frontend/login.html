<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HopeBridge | Sign In</title>
  <link rel="icon" type="image/x-icon" href="./resources/logos/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    :root {
      --hb-primary: rgb(60, 0, 8);
      --hb-primary-dark: #5a0a14;
      --hb-bg: #f4f1f3;
      --hb-panel: #fff9fe;
    }
    body { background: var(--hb-bg); }
    .brand-text { color: var(--hb-primary); font-weight: 700; letter-spacing: -0.3px; }
    .primary-btn {
      background: linear-gradient(135deg, var(--hb-primary) 0%, var(--hb-primary-dark) 100%);
      color: #fff;
    }
    .primary-btn:hover { filter: brightness(1.05); }
    .muted { color: #4b5563; }
    .field {
      border: 1px solid #d1d5db;
      background: #fff;
    }
    .field:focus {
      border-color: transparent;
      box-shadow: 0 0 0 3px rgba(60, 0, 8, 0.15);
    }

    /* Navigation Styling (matched to index.html) */
    header {
      background: linear-gradient(90deg, #e6d3df 0%, #e0d9dd 100%);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(60, 0, 8, 0.15);
      box-shadow: 0 4px 30px rgba(60, 0, 8, 0.1);
    }
    .logo-text {
      background: linear-gradient(135deg, #3C0008 0%, #162A23 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }
    .donate-btn {
      background: linear-gradient(135deg, #3C0008 0%, #5a000b 100%);
      border: none;
      color: white;
      transition: all 0.3s ease;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(60, 0, 8, 0.3);
      letter-spacing: 0.5px;
    }
    .donate-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(60, 0, 8, 0.4); }
    .auth-btn {
      background: rgba(60, 0, 8, 0.2);
      border: 1.5px solid rgba(60, 0, 8, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #3C0008;
      transition: all 0.3s ease;
      font-weight: 600;
      text-decoration: none;
    }
    .auth-btn:hover {
      background: rgba(60, 0, 8, 0.3);
      border-color: rgba(60, 0, 8, 0.5);
      box-shadow: 0 8px 32px rgba(60, 0, 8, 0.2);
      transform: translateY(-2px);
    }
    nav a {
      color: #3C0008;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #5a000b; }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #3C0008, #162A23);
      transition: width 0.3s ease;
    }
    nav a:hover::after { width: 100%; }
    #mobileMenu {
      background: rgba(214, 205, 211, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(60, 0, 8, 0.15);
    }
    #mobileMenu a {
      color: #3C0008;
      font-weight: 600;
    }
    #mobileMenu a:hover {
      background: rgba(60, 0, 8, 0.1);
      color: #5a000b;
    }
    #menuBtn { color: #3C0008; }
    #menuBtn:hover { color: #5a000b; }
    .btn { transition: transform 180ms ease, box-shadow 180ms ease; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(22,42,35,0.2); }
  </style>
</head>
<body class="text-gray-900">
  <!-- Navigation -->
  <header class="sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img src="./resources/logos/hopebridge-logo.png" alt="HopeBridge logo" class="w-16 h-16 object-contain">
          <span class="logo-text">HopeBridge</span>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-8">
          <a href="./index.html#home">Home</a>
          <a href="./index.html#about">About Us</a>
          <a href="./index.html" onclick="openContactModal(event)" class="cursor-pointer">Contact Us</a>
          <button class="px-6 py-2 rounded-full donate-btn">Donate</button>
          <a href="./login.html" class="px-6 py-2 rounded-full auth-btn">Login/Signup</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="menuBtn" class="md:hidden text-xl transition">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobileMenu" class="hidden md:hidden mt-4 pb-4 space-y-3 rounded-lg">
        <a href="./index.html#home" class="block px-4 py-2 rounded transition">Home</a>
        <a href="./index.html#about" class="block px-4 py-2 rounded transition">About Us</a>
        <a href="./index.html" onclick="openContactModal(event)" class="block px-4 py-2 rounded transition cursor-pointer">Contact Us</a>
        <button class="w-full px-6 py-2 rounded-full donate-btn mt-2">Donate</button>
        <a href="./login.html" class="block px-6 py-2 rounded-full auth-btn text-center">Login/Signup</a>
      </div>
    </div>
  </header>

  <div class="min-h-screen grid md:grid-cols-2">
    <!-- Left image -->
    <div class="hidden md:block relative">
      <img src="https://images.unsplash.com/photo-1461354464878-ad92f492a5a0?auto=format&fit=crop&w=1200&q=80"
           alt="Volunteers" class="w-full h-full object-cover">
    </div>

    <!-- Right form -->
    <div class="flex items-center justify-center px-6 md:px-12" style="background: var(--hb-panel);">
      <div class="w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Sign in to your account</h1>
        <p class="muted text-sm mb-8">
          Don’t have an account?
          <a href="#" class="text-[rgb(60,0,8)] font-semibold">Sign up</a>
        </p>

        <form class="space-y-5">
          <div>
            <label class="block text-sm font-semibold text-gray-800 mb-2">Email or Username</label>
            <input type="email" placeholder="you@example.com"
              class="field w-full rounded-md px-3 py-2 focus:outline-none">
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-800 mb-2">Password</label>
            <input type="password" placeholder="Enter your password"
              class="field w-full rounded-md px-3 py-2 focus:outline-none">
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="inline-flex items-center space-x-2 text-gray-700">
              <input type="checkbox" class="rounded text-[rgb(60,0,8)] focus:ring-[rgb(60,0,8)]">
              <span>Remember me</span>
            </label>
            <a href="#" class="text-[rgb(60,0,8)] font-semibold">Forgot password?</a>
          </div>

          <button type="submit" class="w-full primary-btn rounded-md py-2.5 font-semibold shadow-sm transition">
            Sign In
          </button>
        </form>

        <div class="mt-10 text-xs text-gray-500 text-center space-x-3">
          <a href="#" class="hover:text-gray-700">Privacy Policy</a>
          <span>•</span>
          <a href="#" class="hover:text-gray-700">Terms of Service</a>
          <span>•</span>
          <a href="#" class="hover:text-gray-700">Contact Us</a>
          <div class="mt-3">© 2024 HopeBridge. All rights reserved.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn?.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    document.querySelectorAll('#mobileMenu a, #mobileMenu button').forEach(link => {
      link.addEventListener('click', () => mobileMenu.classList.add('hidden'));
    });
  </script>
</body>
</html>
