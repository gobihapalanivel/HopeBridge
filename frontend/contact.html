<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Donation Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="bg-[#3C0008] text-white">
    <header class="p-6">
        <h1 class="text-3xl font-bold">Contact Us</h1>
    </header>
    <main class="flex justify-center items-center min-h-screen">
        <div class="bg-[#4A0A14] p-8 rounded-lg shadow-lg transform transition-all hover:scale-105">
            <form id="contactForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium">Message</label>
                    <textarea id="message" name="message" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" rows="4"></textarea>
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300">Send Message</button>
            </form>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/interactions.js"></script>
</body>
</html>
